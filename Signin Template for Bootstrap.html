    <script>
      function loginJump()
      {
        if(document.getElementById("password").value == "123456")
        {
          document.forms[0].action="index.html";
          //javascript:window.location='123.html';
          return true;
        }
        else
        {
          alert("密码不正确！");
          return false;
        }
      }
    </script>
  </head>

  <body>

    <div class="container">

      <form class="form-signin" name="loginForm">
        <h2 class="form-signin-heading">登录</h2>
        <label for="inputEmail" class="sr-only">Username</label>
        <input type="text" id="inputUsername" class="form-control" placeholder="Username" required="" autofocus="">
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="password" class="form-control" placeholder="Password" required="" name="password">
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit" onclick="return loginJump()">登录</button>
      </form>

    </div> <!-- /container -->


    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
